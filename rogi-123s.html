<div id="excel-container" style="width: 100%; height: 95vh; overflow: hidden; position: relative;">
    <iframe 
        id="excel-iframe" 
        style="width: 100%; height: 100%; border: none;" 
        allowfullscreen>
    </iframe>
</div>

<script>
    // Function to determine the appropriate sheet based on device width
    function selectSheetBasedOnWidth() {
        // Get the device width using window.innerWidth
        const deviceWidth = window.innerWidth;

        // Debugging log to verify device width detection
        console.log(`Device Width Detected: ${deviceWidth}px`);

        // Define the base embed URL
        const baseURL = "https://onedrive.live.com/embed?resid=372B6EEDB8B80E88%2155397&authkey=%21AM6jJeHv0Ee2py4&em=2&AllowTyping=True&wdHideHeaders=True&wdDownloadButton=True";

        // Choose the sheet based on width
        // Adjust breakpoint if necessary based on tablet sizes (default: 768px)
        const sheet = deviceWidth <= 768 ? "M-Display" : "Display";

        // Debugging log to verify selected sheet
        console.log(`Selected Sheet: ${sheet}`);

        // Construct the full URL with the selected sheet
        const embedURL = `${baseURL}&ActiveCell='${sheet}'!A1`;

        // Update the iframe src attribute
        const iframe = document.getElementById("excel-iframe");
        iframe.src = embedURL; // Directly set the source based on width
    }

    // Call the function on page load
    selectSheetBasedOnWidth();
</script>
