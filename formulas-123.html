<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Opening Excel Tool...</title>
    <script>
        /** * 1. PASTE THE BASE URL BELOW (everything up to the first '?' or '&')
         **/
        const baseUrl = "https://1drv.ms/x/c/372b6eedb8b80e88/UQSIDri47W4rIIA3MAkAAAAAAKO4JZROO0QWLKY";

        /** * 2. DEFINE YOUR SETTINGS (Edit once here to change behavior for all files using this template)
         **/
        const settings = "?em=2" +
                         "&wdAllowInteractivity=True" +
                         "&AllowTyping=True" +
                         "&wdHideGridlines=True" +
                         "&wdDownloadButton=True";

        const finalUrl = baseUrl + settings;

        // Execute Redirect
        window.location.replace(finalUrl);
    </script>
</head>
<body style="font-family: sans-serif; text-align: center; padding-top: 50px;">
    <p>Redirecting you to the Excel tool...</p>
    <p>If the page does not load, <a id="manualLink" href="#">click here to open manually</a>.</p>

    <script>
        // Update the fallback link
        document.getElementById('manualLink').href = finalUrl;
    </script>
</body>
</html>
